<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <section id="main">
        <div id="buttons">
            <div class="btn">
                <p>Custom color:</p>
                <input type="color" id="color" name="random-color" value="#1D9BF0">
            </div>
            <div class="btn">
                <button id="rgb">RGB</button>
            </div>
            <div class="btn">
                <button id="erase">Erase</button>
            </div>
            <div class="btn">
                <button id="paint">Paint</button>
            </div>
            <div class="btn">
                <p>Grid Size:</p>
                <input type="range" value=16 id="gridnumb" name="grid" min="1" max="64">
                <p id="grid-value"></p>
            </div>
            <div class="btn">
                <button id="reset">Reset</button>
            </div>
        </div>
        <div id="container"></div>
    </section>
</body>

</html>
